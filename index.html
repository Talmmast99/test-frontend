<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <section id="inscription" class="d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-12 col-xs-12 col-md-6">
                    <div class="inscription-child">   
                        <h2 class="mb-3">Inscrivez-vous</h2>
                        <form action="" class="mb-4" id="formInscription">
                            <!-- Nom Complet -->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" 
                                        class="form-label">Nom Complet</label>
                                <input type="text" 
                                    class="form-control" 
                                    name="fullName"
                                    id="exampleFormControlInput1" 
                                    placeholder="Nom Complet">
                            </div>
                            <!-- Adresse email -->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" 
                                        class="form-label">Adresse email</label>
                                <input type="email" 
                                        name="email"
                                        class="form-control" 
                                        id="exampleFormControlInput1" 
                                        placeholder="Adresse email">
                            </div>
                            <!-- Mot de passe -->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" 
                                        class="form-label">Mot de passe</label>
                                <div class="password-input">
                                    <input type="password" 
                                        class="form-control" 
                                        name="password"
                                        id="exampleFormControlInput1" 
                                        placeholder="Mot de passe">
                                    <div class="showpass">
                                        <i class="fa-solid fa-eye"></i>
                                    </div>
                                </div>
                                
                            </div>
                            <!-- Confirmer mot de passe -->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" 
                                        class="form-label">Confirmer mot de passe</label>
                                <div class="password-input">
                                    <input type="password" 
                                        class="form-control" 
                                        name="confirmPassword"
                                        id="exampleFormControlInput1" 
                                        placeholder="Confirmer mot de passe">
                                    <div class="showpass">
                                        <i class="fa-solid fa-eye"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- Checkbox -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Se souvenir de moi    
                                </label>
                            </div>
                            <!-- submit button -->
                            <div class="col-12">
                                <button class="btn px-3" type="submit" name="submit">S'inscrire</button>
                            </div>
                        </form>
                        <div class="d-flex separator align-items-center gap-3 mb-4">
                            <div class="w-50"></div>
                            <span>ou</span>
                            <div class="w-50"></div>
                        </div>
                        <div class="third-party-up d-flex gap-1">
                            <button class="d-inline-flex p-2 w-50 align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="30px" height="30px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                                <span class="mx-1">S'inscrire avec Google</span>
                            </button>
                            <button class="d-inline-flex p-2 w-50 facebook-btn align-items-center">
                                <i class="fa-brands fa-facebook"></i>
                                <span class="mx-1">S'inscrire avec facebook</span>
                            </button>
                        </div>
                    </div>
                </div>  
                <div class="col-6 inscription-image-box">
                    <img src="/assets/2555355.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="file.js"></script>
</body>
</html>
